

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>ProjectEuler</title>

   <body>
    <div class="container">
    <div class="mb-1"> <h1>Project Euler</h1> </div>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Problem 1</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Problem 2</button>
        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Problem 3</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">

        <div class="card-body mt-3">
          <h2 class="card-title">Multiples of 3 or 5</h2>
          <p class="card-text">Find the sum of all the multiples of 
           3 or 5
            below 1_000</p>
            
            <div class="input-group">
            <input type="number" >
          <a href="#" class="btn btn-primary">Check</a>
          </div>
        </div>
      </div>

        </div>
      </div>
      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
        <div class="mt-2">
          <h2>Largest prime factor.</h2>
        </div>
      </div>
    </div>
  </div>
